<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Salvatore">
    <meta name="description" content="Ticket Train">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Ticket Train</title>
</head>
<body>
    <div>
        <p id="name"></p>
        <input type="text" id="fname" name="fname">
    </div>
    <div>
        <p id="kilometers"></p>
        <input type="number" id="number" name="number">
    </div>
    <div>
        <label id="age" for="age"></label>
        <select name="age" id="age">
            <option value="--">--</option>
            <option value="Minorenne"></option>
            <option value="Maggiorenne"></option>
            <option value="Over 65"></option>
        </select>
    </div>
    <div>
        <button id="send"></button>
        <button id="cancel"></button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
