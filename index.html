<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Salvatore">
    <meta name="description" content="Ticket Train">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Ticket Train</title>
</head>
<body>
    <div class="row">
        <section class="col-12" id="info-ticket">
            <h1 class="text-center m-3 text-danger">Calcola il prezzo del tuo biglietto</h1>
            <div class="row justify-content-betweeen">
                <div class="col-4 align-self-center text-center">
                    <span id="name">Nome Cognome</span>
                    <input type="text" id="fsname" name="fsname">
                </div>
                <div class="col-4 align-self-center text-center">
                    <span id="kilometers">Km da percorrere</span>
                    <input type="text" id="number" name="number">
                </div>
                <div class="col-4 align-self-center text-center">
                    <label id="age" for="age">Fascia d'et√†</label>
                    <select name="age" id="askAge">
                        <option value="--">--</option>
                        <option value="Under 18">Under 18</option>
                        <option value="Over 65">Over 65</option>
                    </select>
                </div>
                <div class="col-12 my-5 align-self-center text-center">
                    <button id="send">Genera</button>
                    <button id="cancel">Annulla</button>
                </div>
            </div>
        </section>
        <section id="price-ticket">
            <h1 class="text-center m-3 text-danger">Il tuo biglietto</h1>
            <div class="row">
                <div class="col-12 ps-5">
                    <h3>Dettagli Passeggero</h3>
                </div>
                <div class="col-4 ps-5">
                    <h5>Nome Passeggero</h5>
                    <span id="result-info"></span>
                </div>
                <div class="col-2 text-center">
                    <h5>Offerta</h3>
                    <span id="result-age"></span>
                </div>
                <div class="col-2 text-center">
                    <h5>Carrozza</h3>
                    <span id="carrage"></span>
                </div>
                <div class="col-2 text-center">
                    <h5>Codice CP</h3>
                    <span id="cp-code"></span>
                </div>
                <div class="col-2 text-center">
                    <h5>Costo Biglietto</h3>
                    <span id="final-price"></span>
                </div>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
