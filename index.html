<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Salvatore">
    <meta name="description" content="Ticket Train">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Ticket Train</title>
</head>
<body>
    <section id="info-ticket">
        <div>
            <p id="name">Nome Cognome</p>
            <input type="text" id="fsname" name="fsname">
        </div>
        <div>
            <p id="kilometers">Km da percorrere</p>
            <input type="text" id="number" name="number">
        </div>
        <div>
            <label id="age" for="age">Fascia d'et√†</label>
            <select name="age" id="askAge">
                <option value="--">--</option>
                <option value="Under 18">Under 18</option>
                <option value="Over 65">Over 65</option>
            </select>
        </div>
        <div>
            <button id="send">Genera</button>
            <button id="cancel">Annulla</button>
        </div>
    </section>
    <section id="price-ticket">
        <div>
            <span>Dettagli Passeggero</span>
            <p id="result-info"></p>
        </div>
        <div>
            <span>Offerta</span>
            <p id="result-age"></p>
        </div>
        <div>
            <p>Carrozza</p>
        </div>
        <div>
            <p>Codice CP</p>
        </div>
        <div>
            <p>Costo Biglietto</p>
            <p id="final-price"></p>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
